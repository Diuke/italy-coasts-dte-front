<div class="tutorial-wrapper" *ngIf="tutorialService.isTutorialActive">

    <div class="tutorial-overlay" (click)="closeTutorial()"></div>

    <div class="closing" (click)="closeTutorial()">
        <span>Close Tutorial</span>
    </div>

    <!-- Modal -->
    <div class="modal tutorial-modal" data-backdrop="false" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tutorial</h5>
            </div>

            <div class="modal-body">
                <div>
                    Coming soon!         
                </div>
            </div>
        </div>
        </div>
    </div>

</div>
